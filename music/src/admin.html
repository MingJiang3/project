<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/default.css">
    <title>music</title>
</head>

<body>
    <div class="page">
        <aside class="sideBar">
            <div class="newSong">新建歌曲</div>
            <ul class="songList">
                <li>歌曲1</li>
                <li>歌曲2</li>
                <li>歌曲3</li>
                <li>歌曲4</li>
                <li>歌曲5</li>
                <li>歌曲6</li>
                <li>歌曲7</li>
                <li>歌曲8</li>
                <li>歌曲9</li>
                <li>歌曲10</li>
            </ul>
            <div class="uploadArea">
                <div id="uploadContainer" class="draggable">
                    <div id="uploadButton" class="clickable">
                       <p>点击或拖曳文件上传</p>
                        <p>文件大小不能超过20M</p>
                    </div>
                </div>           
            </div>
        </aside>

        <main>
            <h1>新 建 歌 曲</h1>
            <form class="form">
                <div class="row">
                    <label>歌名</label>
                    <input type="text">
                </div>
                <div class="row">
                    <label>歌手</label>
                    <input type="text">
                </div>
                <div class="row">
                    <label>外链</label>
                    <input type="text">
                </div>
                <div class="row actions">
                    <button type="submit">保存</button>
                </div>
            </form>
        </main>
    </div>
